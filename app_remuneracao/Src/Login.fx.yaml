    botaoentrar As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =78
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(116, 116, 116, 100)
        OnSelect: |+
            =
            
            If(
                CountRows(
                    Filter(
                        Usuarios_Senhas,
                        And(
                            cxusuario.Text = USUARIOS,
                            cxsenha.Text = SENHAS
                        )
                    )
                ) = 1,
                      
                    If (VarUsuarios = "adm", Navigate(TelaSelecaoAdm), Navigate(TelaSelecaoGestor)),    
                
                Notify("Usuário ou Senha inválido",NotificationType.Error)
            );
            
        PressedBorderColor: =Black
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: |
            =RGBA(166, 166, 166, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
